{% extends 'edukasi/main.html' %}
{% load crispy_forms_tags %}


{% block content %}


<div class="container-md" style="margin-top: 20px;">
<h2>Murid terdaftar di materi: {{ pendftr.0.materi.judul }}</h2>
<section>
<table class="table table-striped table-sm">
  
<tr>
  <th>Username</th>
  <th>Nama lengkap</th>
  <th>Action</th>
</tr>

{% for i in pendftr %}
<tr>
 <td>{{ i.user }}</td><td>{{ i.user.first_name }} {{ i.user.last_name}}</td>
  <td><a class="btn btn-warning" href="{% url 'list_tugas_user' i.user_id %}">Cek Tugas</a>
</td>
  </tr>
{% endfor %}
</table>

</section>
</div>


      
{% endblock %}
