{% extends 'edukasi/main.html' %}
{% block content %}
    <div class="container-md" style="margin-top: 20px">
      <div class="row justify-content-md-center">
        <div class="col col-lg-1"></div>
        <div class="col-md-5 border" style="padding: 30px">
          <form class='form-group col' action="" method="post">
                <h1>
                  Login
                </h1>
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <hr>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                {% for message in messages %}
                <div class="alert alert-info">{{message}}</div>
                {% endfor %}
                <hr>
                <button type="submit" class="btn btn-success">Login</button>

          </form>
          <p>Apabila anda belum terdaftar? <a href="{% url 'register' %}">KLIK di SINI</a></p>
        </div>
        <div class="col col-lg-1"></div>
      </div>
    </div>
{% endblock %}
