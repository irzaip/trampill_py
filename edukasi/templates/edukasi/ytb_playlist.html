{% extends 'edukasi/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
    
    <div class="container" style="margin-top: 30px;">
      <div class="row justify-content-md-center">
        <div class="col-1"></div>
        <div class="col-md-6 border">
          <form action="" method="post">
            <div class="form-group">
                <h1>
                  Membuat YTB Playlist
                </h1>
                {% csrf_token %}
                {{ playlist|crispy}}

                
                <button type="submit" class="btn btn-success">SUBMIT</button>

            </div>
          </form>
          {% if result %}
          <form action="/ytb_playlist_confirm/" method="POST">
            {% csrf_token %}

            {{ materi|crispy }}
            <textarea name="result" id="result" cols="60" rows="30">{{ result }}</textarea>
            
            <div>
              <button type="submit" class="btn btn-success">BUAT MATERI</button>
            </div>
            </form>
          {% endif %}
        </div>
        <div class="col-1"></div>
      </div>
    </div>
{% endblock %}
