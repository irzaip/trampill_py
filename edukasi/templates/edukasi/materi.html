{% extends 'edukasi/main.html' %}


{% block content %}

   <div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="card text-center">
          <div class="card-header">
            {{ materi.kategori }}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ materi.judul }}</h5>
            <p class="card-text">{{ materi.deskripsi }}</p>
            
            <div class="row-mx-auto">
            <a href="{% url 'topic' starttopic %}" class="btn btn-primary">Mulai Belajar</a>
            <a class="btn btn-warning"><i class="fas fa-heart"></i></a>
            </div>
          </div>
          <div class="card-footer text-muted">
            
            <span>{{ tags }}</span>
            
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
   </div>

      
{% endblock %}
